user nginx;
worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include /etc/nginx/mime.types;
  default_type application/octet-stream;

  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;
  keepalive_requests 1000;

  # ===============================
  # Compression (gzip)
  # ===============================
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml
    font/woff
    font/woff2;
  gzip_min_length 1000;
  gzip_disable "msie6";

  # ===============================
  # HTTP/2 (if available)
  # ===============================
  # Note: HTTP/2 requires SSL/TLS. If you add SSL later, enable this.
  # http2_max_field_size 16k;
  # http2_max_header_size 32k;

  # ===============================
  # Trusted proxy networks
  # ===============================
  set_real_ip_from 127.0.0.1;
  set_real_ip_from 10.0.0.0/8;
  set_real_ip_from 172.16.0.0/12;
  set_real_ip_from 192.168.0.0/16;
  set_real_ip_from 10.42.0.0/16;

  # ===============================
  # Real client IP from Cloudflare
  # ===============================
  real_ip_header CF-Connecting-IP;
  real_ip_recursive off;

  # ===============================
  # Proxy cache config
  # ===============================
  proxy_cache_path /var/cache/nginx
    levels=1:2
    keys_zone=nextjs_cache:100m
    max_size=1g
    inactive=60m
    use_temp_path=off;

  # ===============================
  # Connection upgrade mapping
  # ===============================
  map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
  }

  # ===============================
  # Access log with real IP
  # ===============================
  log_format main
    'pod=$realip_remote_addr '
    'cf=$http_cf_connecting_ip '
    '[$time_local] '
    '"$request" $status $body_bytes_sent '
    '"$http_referer" "$http_user_agent" '
    'rt=$request_time uct="$upstream_connect_time" uht="$upstream_header_time" urt="$upstream_response_time"';

  access_log /dev/stdout main;
  error_log /dev/stderr warn;

  # ===============================
  # Upstream Next.js
  # ===============================
  upstream nextjs {
    server 127.0.0.1:3000;
    keepalive 64;
  }

  server {
    listen 80;
    server_name _;

    # ===============================
    # Next.js SSG data (JSON files)
    # ===============================
    location /_next/data/ {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;

      # Increased proxy buffering for better performance
      proxy_buffering on;
      proxy_buffer_size 8k;
      proxy_buffers 16 8k;
      proxy_busy_buffers_size 16k;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $http_x_forwarded_for;
      proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
      proxy_set_header Connection "";

      # Enhanced caching
      proxy_cache nextjs_cache;
      proxy_cache_valid 200 30m;
      proxy_cache_valid 404 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      proxy_cache_lock on;

      # Fixed: Proper JSON content type instead of text/html
      add_header X-Cache-Status $upstream_cache_status always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # ===============================
    # Next.js static assets
    # ===============================
    location /_next/static/ {
      alias /app/.next/static/;
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # ===============================
    # Public assets
    # ===============================
    location /public/ {
      alias /app/public/;
      expires 1y;
      add_header Cache-Control "public, immutable";
      access_log off;
    }

    # ===============================
    # API routes optimization
    # ===============================
    location /api/ {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;

      # Increased proxy buffering for better performance
      proxy_buffering on;
      proxy_buffer_size 8k;
      proxy_buffers 16 8k;
      proxy_busy_buffers_size 16k;

      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $http_x_forwarded_for;
      proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
      proxy_set_header Connection "";

      # Cache API responses (adjust based on your API needs)
      proxy_cache nextjs_cache;
      proxy_cache_valid 200 5m;
      proxy_cache_valid 404 1m;
      proxy_cache_key "$scheme$request_method$host$request_uri";

      add_header X-Cache-Status $upstream_cache_status always;
      add_header X-Content-Type-Options "nosniff" always;
    }

    # ===============================
    # All other requests
    # ===============================
    location / {
      proxy_pass http://nextjs;
      proxy_http_version 1.1;

      # Increased proxy buffering for better performance
      proxy_buffering on;
      proxy_buffer_size 8k;
      proxy_buffers 16 8k;
      proxy_busy_buffers_size 16k;

      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection $connection_upgrade;
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_set_header X-Forwarded-For $http_x_forwarded_for;
      proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;

      # Enhanced caching with stale-while-revalidate pattern
      proxy_cache nextjs_cache;
      proxy_cache_valid 200 10m;
      proxy_cache_valid 404 1m;
      proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
      proxy_cache_background_update on;
      proxy_cache_lock on;
      proxy_cache_key "$scheme$request_method$host$request_uri";

      add_header X-Cache-Status $upstream_cache_status always;
      add_header X-Content-Type-Options "nosniff" always;

      proxy_cache_bypass $http_upgrade;
    }
  }
}