name: ðŸš€ Deploy To Kubernetes
on: workflow_dispatch

jobs:
  deploy:
    name: deploy to Kubernetes
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@master
      - uses: actions-hub/kubectl@master
        env:
          KUBE_CONFIG: ${{ secrets.KUBE_CONFIG }}
      - uses: actions-hub/kubectl@master
        with:
          args: rollout restart deployment ${{ vars.DEPLOYMENT_NAME }} -n ${{ vars.DEPLOYMENT_NAMESPACES }}
      - uses: actions-hub/kubectl@master
        with:
          args: rollout status deployment ${{ vars.DEPLOYMENT_NAME }} -n ${{ vars.DEPLOYMENT_NAMESPACES }}

      
